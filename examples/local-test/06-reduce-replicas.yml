---
# Reduce replica count for old indices
# Saves disk space by reducing replicas on older data
actions:
  1:
    action: replicas
    description: "Set replicas to 0 for old indices"
    options:
      count: 0
      wait_for_completion: True
      ignore_empty_list: True
      disable_action: True  # Safe dry-run mode
      continue_if_exception: False
    filters:
    - filtertype: pattern
      kind: prefix
      value: test-
      exclude: False
    - filtertype: age
      source: name
      direction: older
      timestring: '%Y.%m.%d'
      unit: days
      unit_count: 60
      exclude: False
