---
# Close old indices to save resources
# Closes indices older than 30 days but keeps them available
actions:
  1:
    action: close
    description: "Close indices older than 30 days"
    options:
      ignore_empty_list: True
      delete_aliases: False
      skip_flush: False
      disable_action: True  # Safe dry-run mode
      continue_if_exception: False
    filters:
    - filtertype: pattern
      kind: prefix
      value: test-
      exclude: False
    - filtertype: age
      source: name
      direction: older
      timestring: '%Y.%m.%d'
      unit: days
      unit_count: 30
      exclude: False
