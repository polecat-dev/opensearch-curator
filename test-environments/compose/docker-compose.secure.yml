version: '3.8'

# Docker Compose file for OpenSearch with security enabled
# Use this for testing authentication and SSL/TLS features

services:
  opensearch:
    image: opensearchproject/opensearch:3.2.0
    container_name: opensearch-curator-test-secure
    environment:
      - cluster.name=opensearch-curator-cluster-secure
      - node.name=opensearch-curator-node-secure
      - discovery.type=single-node
      - bootstrap.memory_lock=true
      - "OPENSEARCH_JAVA_OPTS=-Xms512m -Xmx512m"
      - "OPENSEARCH_INITIAL_ADMIN_PASSWORD=MyStrongPassword123!"  # Required for OpenSearch 2.12+
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65536
        hard: 65536
    volumes:
      - opensearch-data-secure:/usr/share/opensearch/data
    ports:
      - "9201:9200"  # Different port to avoid conflict
      - "9601:9600"
    networks:
      - opensearch-net-secure
    healthcheck:
      test: ["CMD-SHELL", "curl -k -u admin:MyStrongPassword123! https://localhost:9200/_cluster/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 30

  opensearch-dashboards:
    image: opensearchproject/opensearch-dashboards:3.2.0
    container_name: opensearch-dashboards-test-secure
    ports:
      - "5602:5601"  # Different port to avoid conflict
    environment:
      - 'OPENSEARCH_HOSTS=["https://opensearch:9200"]'
      - 'OPENSEARCH_USERNAME=admin'
      - 'OPENSEARCH_PASSWORD=MyStrongPassword123!'
    networks:
      - opensearch-net-secure
    depends_on:
      opensearch:
        condition: service_healthy

volumes:
  opensearch-data-secure:
    driver: local

networks:
  opensearch-net-secure:
    driver: bridge
