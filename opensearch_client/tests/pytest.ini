[pytest]
testpaths = unit
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers for different test types
markers =
    unit: Unit tests
    integration: Integration tests requiring OpenSearch
    builder: Tests for Builder class
    config: Tests for configuration handling
    utils: Tests for utility functions

# Coverage settings
[coverage:run]
source = opensearch_client
omit = 
    */tests/*
    */test_*.py

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
