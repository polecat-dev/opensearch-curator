name: Code Quality

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  lint:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python 3.12
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .
        pip install black ruff mypy pylint
    
    - name: Run Black (code formatting check)
      run: |
        black --check curator/ tests/ opensearch_client/
    
    - name: Run Ruff (fast linting)
      run: |
        ruff check curator/ tests/ opensearch_client/
      continue-on-error: true
    
    - name: Run MyPy (type checking)
      run: |
        mypy curator/ opensearch_client/
      continue-on-error: true
    
    - name: Run Pylint (code quality)
      run: |
        pylint curator/ opensearch_client/ --exit-zero --output-format=colorized

  security:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python 3.12
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
    
    - name: Install bandit (security scanner)
      run: |
        python -m pip install --upgrade pip
        pip install bandit[toml]
    
    - name: Run Bandit security scan
      run: |
        bandit -r curator/ opensearch_client/ -ll -f json -o bandit-report.json
      continue-on-error: true
    
    - name: Upload security scan results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: bandit-security-report
        path: bandit-report.json
