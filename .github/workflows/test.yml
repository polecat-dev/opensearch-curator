name: Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  unit:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.8', '3.11', '3.12']
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[test]"
          pip install pytest pytest-cov

      - name: Run curator unit tests
        run: pytest tests/unit -v --maxfail=1

      - name: Run opensearch_client unit tests
        run: pytest opensearch_client/tests/unit -v --maxfail=1

      - name: Run coverage (curator + opensearch_client)
        if: matrix.python-version == '3.12'
        run: |
          pytest tests/unit opensearch_client/tests/unit \
            --cov=curator \
            --cov-report=xml \
            --cov-report=term \
            -v

      - name: Upload coverage to Codecov
        if: matrix.python-version == '3.12'
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          flags: unit
          name: py${{ matrix.python-version }}-unit
          fail_ci_if_error: false

  test-summary:
    runs-on: ubuntu-latest
    needs: [unit]
    if: always()
    steps:
      - name: Test Summary
        run: |
          echo "## Test Results Summary" >> $GITHUB_STEP_SUMMARY
          echo "Unit tests executed on Python 3.8, 3.11, and 3.12" >> $GITHUB_STEP_SUMMARY
          echo "Coverage uploaded from Python 3.12 run" >> $GITHUB_STEP_SUMMARY
