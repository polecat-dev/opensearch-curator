name: Build & Release

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:

jobs:
  build-wheel:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python 3.12
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
    
    - name: Install build tools
      run: |
        python -m pip install --upgrade pip
        pip install build hatch
    
    - name: Build package
      run: |
        python -m build
        hatch build
    
    - name: Verify package
      run: |
        pip install dist/*.whl
        curator --version
        opensearch_repo_mgr --version
    
    - name: Upload wheel artifacts
      uses: actions/upload-artifact@v4
      with:
        name: python-package
        path: dist/

  build-binary:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Build binary with cx_Freeze
      run: |
        docker build -t curator-builder -f Dockerfile .
        docker create --name curator-build curator-builder
        docker cp curator-build:/curator ./curator-binary
        docker rm curator-build
    
    - name: Upload binary artifacts
      uses: actions/upload-artifact@v4
      with:
        name: curator-binary
        path: curator-binary/

  build-docker:
    runs-on: ubuntu-latest
    env:
      IMAGE_TAG: opensearch-curator:${{ github.run_id }}
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Build Docker image (local artifact only)
      uses: docker/build-push-action@v5
      with:
        context: .
        platforms: linux/amd64
        push: false
        load: true
        tags: ${{ env.IMAGE_TAG }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
    
    - name: Export Docker image tarball
      run: |
        mkdir -p docker-image
        docker save ${{ env.IMAGE_TAG }} -o docker-image/opensearch-curator-docker.tar
    
    - name: Upload Docker image artifact
      uses: actions/upload-artifact@v4
      with:
        name: docker-image
        path: docker-image/

  create-release:
    needs: [build-wheel, build-binary, build-docker]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Download all artifacts
      uses: actions/download-artifact@v4
    
    - name: Prepare release assets
      run: |
        set -euo pipefail
        mkdir -p release-assets
        shopt -s nullglob
        if compgen -G "python-package/*" > /dev/null; then
          cp python-package/* release-assets/
        fi
        if [ -d curator-binary ]; then
          tar -czf release-assets/opensearch-curator-binary.tar.gz -C curator-binary .
        fi
        if compgen -G "docker-image/*" > /dev/null; then
          cp docker-image/* release-assets/
        fi
        ls -l release-assets/
    
    - name: Publish GitHub Release
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        set -euo pipefail
        TAG_NAME="${GITHUB_REF#refs/tags/}"
        shopt -s nullglob
        assets=(release-assets/*)
        if [ ${#assets[@]} -eq 0 ]; then
          echo "No release assets found"
          exit 1
        fi
        args=(--title "$TAG_NAME" --generate-notes)
        if [[ "$TAG_NAME" == *"rc"* || "$TAG_NAME" == *"alpha"* || "$TAG_NAME" == *"beta"* ]]; then
          args+=(--prerelease)
        fi
        gh release create "$TAG_NAME" "${assets[@]}" "${args[@]}"
