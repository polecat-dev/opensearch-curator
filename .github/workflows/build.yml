name: Build & Release

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:

jobs:
  build-wheel:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python 3.12
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
    
    - name: Install build tools
      run: |
        python -m pip install --upgrade pip
        pip install build hatch
    
    - name: Build package
      run: |
        python -m build
        hatch build
    
    - name: Verify package
      run: |
        pip install dist/*.whl
        curator --version
        opensearch_repo_mgr --version
    
    - name: Upload wheel artifacts
      uses: actions/upload-artifact@v4
      with:
        name: python-package
        path: dist/

  build-binary:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Build binary with cx_Freeze
      run: |
        docker build -t curator-builder -f Dockerfile .
        docker create --name curator-build curator-builder
        docker cp curator-build:/curator ./curator-binary
        docker rm curator-build
    
    - name: Upload binary artifacts
      uses: actions/upload-artifact@v4
      with:
        name: curator-binary
        path: curator-binary/

  build-docker:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Log in to Docker Hub
      if: github.event_name != 'pull_request'
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
    
    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: |
          polecat/opensearch-curator
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}
          type=semver,pattern={{major}}
          type=sha
    
    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        platforms: linux/amd64,linux/arm64
        push: ${{ github.event_name != 'pull_request' }}
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

  create-release:
    needs: [build-wheel, build-binary, build-docker]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Download all artifacts
      uses: actions/download-artifact@v4
    
    - name: Publish GitHub Release
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        set -euo pipefail
        TAG_NAME="${GITHUB_REF#refs/tags/}"
        shopt -s nullglob
        assets=(python-package/* curator-binary/*)
        if [ ${#assets[@]} -eq 0 ]; then
          echo "No release assets found"
          exit 1
        fi
        args=(--title "$TAG_NAME" --generate-notes)
        if [[ "$TAG_NAME" == *"rc"* || "$TAG_NAME" == *"alpha"* || "$TAG_NAME" == *"beta"* ]]; then
          args+=(--prerelease)
        fi
        gh release create "$TAG_NAME" "${assets[@]}" "${args[@]}"
