name: Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Semantic version (e.g., 1.1.0)'
        required: true

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.ref_name }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Bump version files
        run: |
          python -m pip install --upgrade pip
          python .github/scripts/bump_version.py "${{ inputs.version }}"

      - name: Install project (for smoke tests)
        run: |
          pip install -e .
          pip install pytest build

      - name: Run opensearch_client unit tests
        run: pytest opensearch_client/tests/unit -q

      - name: Build package
        run: python -m build

      - name: Commit version bump
        env:
          VERSION: ${{ inputs.version }}
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add curator/_version.py opensearch_client/__init__.py
          git commit -m "Release v${VERSION}"

      - name: Create tag and push
        env:
          VERSION: ${{ inputs.version }}
        run: |
          git tag -f "v${VERSION}"
          # Push to the branch that triggered the workflow (usually main)
          git push origin HEAD:${{ github.ref_name }}
          git push origin "v${VERSION}" --force

      - name: Create GitHub Release
        env:
          VERSION: ${{ inputs.version }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          if gh release view "v${VERSION}" >/dev/null 2>&1; then
            gh release delete "v${VERSION}" -y
          fi
          gh release create "v${VERSION}" dist/* \
            --title "OpenSearch Curator v${VERSION}" \
            --notes "Automated release for v${VERSION}." \
            --latest

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: release-dist-v${{ inputs.version }}
          path: dist/
